<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>To-Do-List JS</title>
</head>

<body>
    <main>
        <h1>To Do List</h1>
        <section>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
            
            <form name="formAddTarefa">
                <div>
                    <input type="text" id="inputTarefa" name="inputTarefa" placeholder="Nova Tarefa">
                </div>
                <button type="submit" id="btnAddTarefa">
                    <div></div>
                    <div></div>
                </button>
            </form>
        </section>
        <section id="listaTarefa">
            <div class="tarefa">
                <h2>Fazer Tarefa</h2>
                <button class="btnTarefa"></button>
                <input type="hidden" value="default">
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="./script.js"></script>
    
</body>
</html>
